    if (idConfirm === 'polytech' && pwConfirm === '1q2w3e4r') {

    } else {

        alert("아이디/비밀번호 오류");
        console.log("로그인 실패")
      } else {
        if (idConfirm != 'polytech') {
          alert("아이디 오류");

        } else {
          alert("비밀번호 오류");

        }
      }
    }
  });
