<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
  <meta charset='utf-8'>
  <title></title>
</head>
<style media='screen'>
  .header {
    text-align: center;
  }
</style>

<body>
  <input type="button" id="drawButton" value="그리기">
  <br><br>
  <div id="chart_div"></div>
  <span id="stockResult"></span>
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  $('#drawButton').click(function() {
    google.charts.load('current', {
      packages: ['corechart', 'line']
    });
    google.charts.setOnLoadCallback(drawLineColors);
  });

  function drawLineColors() {
    var data = new google.visualization.DataTable();
    data.addColumn('number', 'X');
    data.addColumn('number', 'Dogs');
    data.addColumn('number', 'Cats');
    data.addColumn('number', 'Cows');

    var resultRows = [];
    for (var i = 0; i <= 10; i++) {
      var dog = Math.floor(Math.random() * 11);
      var cat = Math.floor(Math.random() * 11);
      var cow = Math.floor(Math.random() * 11);
      resultRows.push([i, dog, cat, cow]);
    }

    data.addRows(resultRows);

    var options = {

      hAxis: {
        title: 'Time'
      },
      vAxis: {
        title: 'Popularity',
        viewWindow: {
          min: 0,
          max: 11
        }
      },
      series: {
        1: {
          curveType: 'function'
        }
      }
    };
    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>

</html>
