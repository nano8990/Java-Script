  3 <input type="radio" name="radioBtn3">　
  4 <input type="radio" name="radioBtn3">　
  가중치 <input type="text" name="gajung">
  <br>
  <span id="spanArea"></span>
  <br>
  <input type="button" id="calculation" value="계산">
</body>
<script type="text/javascript">
  document.getElementById('calculation').addEventListener('click', function() {
    questionNumber = 3
    var name = "radioBtn";
    var radios = [];
    for (var i = 0; i < questionNumber; i++) {
      var realName = name + (i + 1);
      var radio = document.getElementsByName(realName);
      for (var j = 0; j < radio.length; j++) {
        if (radio[j].checked == true) {
          radios[i] = j;
        }
      }
    }
    console.log(radios);

    var gajung = [];
    var gajungValue;
    for (var i = 0; i < questionNumber; i++) {
      gajung[i] = Number(document.getElementsByName('gajung')[i].value)
    }
    console.log(gajung);

    var result1 =
      radios[0] * gajung[0] +
      radios[1] * gajung[1] +
      radios[2] * gajung[2]
    console.log(result1);

    if (String(result1) != "NaN") {
      var result2 =
        `${radios[0]}x${gajung[0]} +
        ${radios[1]}x${gajung[1]} +
        ${radios[2]}x${gajung[2]} =
        ${result1}`
      document.getElementById('spanArea').innerHTML = result2
    } else {
      document.getElementById('spanArea').innerHTML = "계산불가"
    }
  });
</script>
