<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <select name="" id="carKinds">
    <option value="0">현대</option>
    <option value="1">기아</option>
    <option value="2">쌍용</option>
    <option value="3">벤츠</option>
    <option value="4">BMW</option>
  </select>
  <select name="" id="carColor">
    <option value="0">빨강</option>
    <option value="1">파랑</option>
    <option value="2">초록</option>
    <option value="3">노랑</option>
    <option value="4">검정</option>
  </select>
  <input type="button" id="buyBtn" value="선택">
  <br>
  <span id="result"></span>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  $("#buyBtn").click(function() {
    var carKinds = $("#carKinds").val();
    var carColor = $("#carColor").val();
    $.ajax({
      url: `http://localhost/carbuy`,
      data: {
        kinds: carKinds,
        color: carColor
      },
      success: function(response) {
        $("#result").html(response)
      }
    });
  });
</script>

</html>
