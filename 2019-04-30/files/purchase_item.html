<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="price">
  <input type="button" value="구매" id="purchaseBtn"><br>
  <span id="item"></span>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  $("#purchaseBtn").click(function() {
    var price = Number($("#price").val());
    $.ajax({
      url: `http://localhost/price?number=${price}`,
      data: {},
      success: function(response) {
        $("#item").html(response)
      }
    });
  });
</script>

</html>
